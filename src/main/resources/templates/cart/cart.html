<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니 - MO:SI</title>

  <!-- CSS 파일 -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/buyerpage/buyerMypageHome.css}">
  <!-- 업데이트된 장바구니 CSS -->
  <link rel="stylesheet" th:href="@{/css/cart/cart.css?v=2}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">


</head>
<body>
<div class="layout-wrapper">
  <!-- 헤더 -->
  <th:block th:switch="${session.loginRole ?: 'BUYER'}">
    <header th:case="'SELLER'" th:replace="~{fragments/sellerHeader :: sellerHeader(activeUri=${currentPath ?: ''})}">
    </header>
    <header th:case="*" th:replace="~{fragments/header :: header(activeUri=${currentPath ?: ''})}">
    </header>
  </th:block>

  <div class="page-container">
    <main class="mypage-container">
      <!-- 사이드바 -->
      <aside th:if="${session.loginRole == 'BUYER'}"
             th:replace="~{fragments/buyerSidebar :: buyerSidebar(activePath='cart', member=${loginMember})}"></aside>
      <aside th:if="${session.loginRole == 'SELLER'}"
             th:replace="~{fragments/sellerSidebar :: sellerSidebar(activePath='cart', member=${loginMember})}"></aside>

      <section class="content">
        <div class="cart-page-header">
          <div class="cart-title-breadcrumb">
            <h1 class="page-title">장바구니</h1>
            <div class="breadcrumb"><strong style="color: #000;">장바구니</strong> &gt; 주문결제 &gt; 주문완료</div>
          </div>
          <div class="title-divider"></div>
        </div>
        <div id="cart-root"></div>
      </section>
    </main>

    <!-- 공지 바 -->
    <div class="notice-bar">
      <div class="notice-label">공지</div>
      <div class="notice-text">&lt;MO:SI&gt; 신규 코스 등록 이벤트 당첨자 안내</div>
      <a href="#" class="more-link">+ 더보기</a>
    </div>
  </div>

  <!-- 푸터 -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<!-- React 스크립트 -->
<script th:if="${@environment.acceptsProfiles('local')}" type="module" src="http://localhost:3000/@vite/client"></script>
    <script th:unless="${@environment.acceptsProfiles('local')}" type="module" th:src="@{/assets/main-BwBf_jCb.js}"></script>

<!-- 기존 스크립트 -->
<script th:src="@{/js/buyerpage/buyerMypageHome.js}"></script>
<script th:src="@{/js/layout.js}"></script>
</body>
</html>
